<doctype html>
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} | University of Michigan DPS</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato' type='text/css'>
  {% endblock %}
  <style>
    div.content {
        margin: 0 auto;
        max-width: 800px;
    }

    p { line-height: 1.5em; }
    * { font-family: 'Lato', sans-seif; }
    div.header {
      padding-bottom: 1em;
      margin-bottom: 1em;
      border-bottom: 2px solid #DDD;
      box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.11);
    }
  </style
</head>
<body>
  <div class='header pure-g-r'>
    <div class='pure-u-1'>
    <h1 style='text-align: center'>University of Michigan&#8217;s Incident Data</h1>
    <p style='text-align: center'>
      <a class='pure-button' href='/'>Home</a>
      <a class='pure-button' href='/statistics'>Statistics</a>
      <a class='pure-button' href='/about'>About</a>
    </p>
    </div>
  </div>
  <div class='content pure-g-r'>{% block content %}{% endblock %}</div>
</body>
</html>
