<doctype html>
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} | University of Michigan DPS</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" >
  {% endblock %}
</head>
<body>
  <div class='content pure-g-r'>
    <div class='pure-u-1'>
      <h1>University of Michigan's DPS Data</h1>
      <div class='pure-memu pure-menu-open pure-menu-horizontal'>
        <ul>
          <li><a class='pure-button' href='/'>Home</a></li>
          <li><a class='pure-button' href='statistics'>Statistics</a></li>
          <li><a class='pure-button' href='about'>About</a></li>
        </ul>
      </div>
    </div>
    <div class='pure-u-1'>{% block content %}{% endblock %}</div>
  </div>
</body>
</html>
