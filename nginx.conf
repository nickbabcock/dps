server {
    listen 80;
    root   /usr/share/nginx/html;

    gzip on;
    location = / {
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri.html =404;
    }

    location = /api/v1/statistics {
        gzip_static on;
        try_files /data/data.json =404;
    }
}
